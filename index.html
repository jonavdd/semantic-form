<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" charset="UTF-8">
    </head>
    <body>
        <div class="ui centered padded grid">
            <div class="row">
                <div class="sixteen wide tablet eight wide computer column">
                    <form class="ui equal width form">
                        <div class="fields">
                            <div class="field required">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" placeholder="ex. Aline">
                            </div>
                            <div class="field required">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="ex. Dubois">
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field required twelve wide">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" placeholder="Street name">
                            </div>
                            <div class="field two wide required">
                                <label for="house-number">Number</label>
                                <input type="text" name="house-number" id="house-number" placeholder="Nr">
                            </div>
                        </div>
                        <div class="field required">
                            <label for="country">Country</label>
                            <select class="ui search dropdown" id="country">
                              <option value="">Select Country</option>
                              <option value="BE">Belgium</option>
                              <option value="FR">France</option>
                              <option value="NL">Netherlands</option>
                              <option value="ES">Spain</option>
                              <option value="DE">Germany</option>
                            </select>
                          </div>
                        <div class="field required">
                            <label for="email">E-mail address</label>
                            <input type="email" name="email" id="email" placeholder="ex. john@gmail.com">
                        </div>
                        <div class="field required">
                            <label for="phone">Phone number (Belgian)</label>
                            <input type="text" name="phone" id="phone" placeholder="ex. 0495805668">
                        </div>
                        <div class="field">
                            <label for="eid">eID (ID number)</label>
                            <input type="text" name="eid" id="eid" placeholder="xxx-xxxxxxx-xx">
                        </div>
                        <div class="field required">
                          <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden" id="terms">
                            <label>I accept the Terms & Conditions</label>
                          </div>
                        </div>
                        <div class="ui success message">
                            <div class="header">Form has been sent</div>
                            <p>You will receive an e-mail to verify your e-mail address shortly.</p>
                        </div>
                        <div class="ui error message"></div>
                        <button class="ui button green" type="submit">Submit</button>
                      </form>
                </div>
            </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
          <script src="semantic/dist/semantic.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
